launch:
    params: "params.yaml"
    launch: "launch.py"
    startup_location: "${HOME}" # Leave empty if not needed.
    use_root: false
    gui_mode: false

network:
    interface: "eno1"
    internet_required: false

custom:
    gpsDeviceName: "ttyUSB0"
    gpsDevicePath: "/dev/ttyUSB0"
    gpsBaudRate: 115200

    useNtrip: false
    ntripServer: ""
    ntripPort: 2101
    ntripMountPoint: ""
    ntripUser: ""
    ntripPassword: ""
