#ver=0.1.0
---
topic_prop:
    frame_id : "zed" # The topic_ids[i] number will added in suffix, i.e. "<frame_id>_<id>".
    downsampleFactor : 1.0 # Downsample factor for RGB, depth, and point cloud resolution.
    confidenceThreshold : 30 # Confidence threshold for depth image and point cloud. 1-100, the lower the more confident.
    rgbQuality : 70 # Image quality (jpeg compression). 1-100, the higher the better quality.

camera_prop:
    topic_ids : [0.0, 1.0]
    caps : [0.0, 1.0] # Input ZED ID (GMSL + 10) or SN code. Program decided cap[i] as ID if cap[i] < 10000000.0.
    fps : 30.0 # Input frame rate.
    res : "720p" # Input resolution, "720p" or "1080p".
    svo_path : "/home/coco/Workspace/HD720_SN35116425_16-05-04.svo" # SVO file path.
    use_svo : False # Use SVO file instead of camera. If true, the topic_ids size must be 1.
    sensing_mode : 0 # 0: standard mode, 1: fill mode.
    depth_quality : 1 # 0: none, 1: performance, 2: quality, 3: ultra, 4: neural.
    depth_unit : 2 # 0: millimeter, 1: centimeter, 2: meter, 3: inch, 4: foot.
    pc_range : 1 # Point cloud range, 0: short, 1: medium, 2: long, 3: auto.
    pc_res : 1 # Point cloud resolution, 0: high, 1: medium, 2: low.
    use_color : True # Publish RGB image.
    use_depth : True # Publish depth image.
    use_pc : True # Publish point cloud.
    use_sens : True # Publish sensor data.

procedure_timeout_ms_prop:
    zedTh : 200.0 # 5 fps
    pubRgb : 200.0 # 5 fps
    pubDepth : 200.0 # 5 fps
    pubPC : 200.0 # 5 fps
    pubSens : 200.0 # 5 fps

# Settings for Params class under vehicle_interfaces/params.h
generic_prop:
    # Node name and namespace. The namespace will automatically adding prefix at node name, topic name, service name, etc..
    namespace : "V0"
    nodeName : "zed"

    # Device ID, the ID will automatically formed the name of nodes and publisher topics. For instance, 
    # the node name will be formed as "<nodeName>_<id>_node", and the publisher topic name will be formed as "<topic_name>_<id>". 
    # Note: If the topic use to be subscriptions, then the topic name will not be formed.
    id : 0
